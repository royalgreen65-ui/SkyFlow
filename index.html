
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFlow Weather Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05070a; color: #f8fafc; margin: 0; overflow: hidden; }
        .boot-screen { position: fixed; inset: 0; background: #05070a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease-out; }
        .loader-bar { width: 200px; height: 2px; background: rgba(59, 130, 246, 0.1); position: relative; overflow: hidden; border-radius: 4px; }
        .loader-progress { position: absolute; width: 40%; height: 100%; background: #3b82f6; animation: slide 1.5s infinite ease-in-out; }
        @keyframes slide { 0% { left: -40%; } 100% { left: 100%; } }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
    <script>
      // POLYFILL: Prevent 'process is not defined' error in deployed environments
      window.process = window.process || { env: {} };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "d3": "https://esm.sh/d3@7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="boot-splash" class="boot-screen">
        <div class="w-16 h-16 bg-sky-600 rounded-2xl mb-8 flex items-center justify-center text-3xl font-black italic shadow-2xl shadow-sky-900/40">S</div>
        <div class="loader-bar mb-4"><div class="loader-progress"></div></div>
        <p class="text-[10px] uppercase tracking-[0.4em] text-slate-500 font-black">Syncing Avionics Core...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import App from './App.tsx';

        // Ensure splash disappears even if React takes a second
        window.addEventListener('load', () => {
          setTimeout(() => {
            const splash = document.getElementById('boot-splash');
            if (splash) splash.classList.add('fade-out');
          }, 1500);
        });

        try {
            const container = document.getElementById('root');
            if (container) {
              const root = createRoot(container);
              root.render(<App />);
            }
        } catch (err) {
            console.error("Critical Startup Error:", err);
            const splash = document.getElementById('boot-splash');
            if (splash) splash.style.display = 'none';
            document.getElementById('root').innerHTML = `
              <div style="padding: 40px; color: #ef4444; font-family: monospace;">
                <h1 style="font-size: 24px; font-weight: bold;">STARTUP_FAILURE</h1>
                <p style="margin-top: 10px;">${err.message}</p>
                <p style="color: #64748b; font-size: 12px; margin-top: 20px;">Check browser console for full stack trace.</p>
              </div>
            `;
        }
    </script>
</body>
</html>
