<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFlow Weather Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05070a; color: #f8fafc; margin: 0; overflow: hidden; }
        .boot-screen { position: fixed; inset: 0; background: #05070a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .loader-ring { width: 40px; height: 40px; border: 3px solid rgba(59, 130, 246, 0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-out { opacity: 0 !important; pointer-events: none !important; }
    </style>
    <script>
      // CRITICAL: Define process globally before any modules load
      window.process = { env: { API_KEY: "" } };
      
      // FALLBACK: Force clear the splash screen if React takes too long
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('boot-splash');
          if (splash && !splash.classList.contains('fade-out')) {
            splash.classList.add('fade-out');
          }
        }, 3000);
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "d3": "https://esm.sh/d3@7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="boot-splash" class="boot-screen">
        <div class="loader-ring mb-6"></div>
        <p class="text-[10px] uppercase tracking-[0.4em] text-slate-500 font-black animate-pulse">AVIONICS HOT-START...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
