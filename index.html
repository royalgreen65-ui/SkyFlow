<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFlow | Avionics Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05070a; color: #f8fafc; margin: 0; overflow: hidden; }
        #boot-splash { position: fixed; inset: 0; background: #05070a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
        #terminal-overlay { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 30vh; 
            background: rgba(2, 6, 23, 0.98); border-top: 1px solid #1e293b; 
            z-index: 10000; font-family: 'JetBrains Mono', monospace; 
            font-size: 10px; overflow-y: auto; padding: 12px; display: none;
            color: #94a3b8; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .log-entry { margin-bottom: 2px; line-height: 1.4; border-left: 2px solid #334155; padding-left: 8px; }
        .log-error { color: #f87171; border-left-color: #ef4444; background: rgba(239, 68, 68, 0.05); }
        .log-success { color: #4ade80; border-left-color: #22c55e; }
        .fade-out { opacity: 0 !important; pointer-events: none !important; }
        .loader-ring { width: 40px; height: 40px; border: 2px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      // Global diagnostic collector
      window.systemLogs = [];
      window.addLog = (msg, type = 'INFO') => {
        const entry = { time: new Date().toLocaleTimeString(), msg, type };
        window.systemLogs.push(entry);
        console.log(`[${type}] ${msg}`);
        const term = document.getElementById('terminal-overlay');
        if (term) {
          if (type === 'ERROR') term.style.display = 'block';
          const div = document.createElement('div');
          div.className = `log-entry log-${type.toLowerCase()}`;
          div.innerHTML = `<span class="opacity-40">[${entry.time}]</span> <span class="font-bold">${type}:</span> ${msg}`;
          term.appendChild(div);
          term.scrollTop = term.scrollHeight;
        }
      };

      window.onerror = (e) => window.addLog(e, 'ERROR');
      window.process = { env: { API_KEY: "" } };
      
      window.addLog("CORE: System boot initialized.");
      
      // Auto-show terminal if stuck
      setTimeout(() => {
        const splash = document.getElementById('boot-splash');
        if (splash && !splash.classList.contains('fade-out')) {
          window.addLog("BOOT_TIMEOUT: UI failed to mount in 5s. Opening diagnostic...", "WARN");
          document.getElementById('terminal-overlay').style.display = 'block';
        }
      }, 5000);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "d3": "https://esm.sh/d3@7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="boot-splash">
        <div class="loader-ring mb-6"></div>
        <p class="text-[10px] uppercase tracking-[0.5em] text-slate-500 font-black animate-pulse">Initializing Flight Systems</p>
        <button onclick="document.getElementById('terminal-overlay').style.display = 'block'" class="mt-8 text-[8px] font-bold text-slate-700 uppercase tracking-widest hover:text-white transition-colors">Show Logs</button>
    </div>

    <div id="terminal-overlay">
        <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-2 sticky top-0 bg-slate-950/90 z-10 backdrop-blur-md">
            <span class="font-black text-sky-500 uppercase tracking-tighter">Diagnostic Terminal v2.1</span>
            <div class="flex gap-4">
              <button onclick="document.getElementById('terminal-overlay').innerHTML = ''" class="text-slate-600 hover:text-white text-[9px]">[WIPE_VIEW]</button>
              <button onclick="document.getElementById('terminal-overlay').style.display = 'none'" class="text-slate-600 hover:text-white text-[9px]">[CLOSE]</button>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <!-- Force Babel to transpile this for Github Pages -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      window.addLog("REACT: Mounting Application...", "SUCCESS");
      
      try {
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
        
        setTimeout(() => {
          document.getElementById('boot-splash').classList.add('fade-out');
          window.addLog("UI: Handshake complete.", "SUCCESS");
        }, 1500);
      } catch (err) {
        window.addLog("MOUNT_FAULT: " + err.message, "ERROR");
      }
    </script>
</body>
</html>
