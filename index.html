<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFlow | Avionics Boot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05070a; color: #f8fafc; margin: 0; overflow: hidden; }
        #boot-splash { position: fixed; inset: 0; background: #05070a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.4s ease; }
        #terminal-overlay { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 35vh; 
            background: rgba(2, 6, 23, 0.98); border-top: 2px solid #334155; 
            z-index: 10000; font-family: 'JetBrains Mono', monospace; 
            font-size: 11px; overflow-y: auto; padding: 15px; display: none;
            color: #94a3b8; box-shadow: 0 -20px 50px rgba(0,0,0,0.8);
        }
        .log-line { margin-bottom: 2px; white-space: pre-wrap; word-break: break-all; }
        .log-error { color: #ef4444; font-weight: bold; }
        .log-success { color: #22c55e; }
        .log-warn { color: #f59e0b; }
        .fade-out { opacity: 0 !important; pointer-events: none !important; }
        .loader { width: 32px; height: 32px; border: 3px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      // Global Process Polyfill
      window.process = { env: { API_KEY: "" } };

      function addTerminalLog(msg, level = 'INFO') {
        const term = document.getElementById('terminal-overlay');
        if (term) {
          // Auto-show terminal on Errors
          if (level === 'ERROR') term.style.display = 'block';
          const div = document.createElement('div');
          div.className = `log-line log-${level.toLowerCase()}`;
          div.innerText = `[${new Date().toLocaleTimeString()}] [${level}] ${msg}`;
          term.appendChild(div);
          term.scrollTop = term.scrollHeight;
        }
      }

      window.onerror = (e) => addTerminalLog(e, 'ERROR');
      console.log = (m) => { addTerminalLog(m, 'INFO'); };
      console.error = (m) => { addTerminalLog(m, 'ERROR'); };
      console.warn = (m) => { addTerminalLog(m, 'WARN'); };
      
      console.log("System: Pre-boot diagnostic linked. Awaiting React mount...");
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "d3": "https://esm.sh/d3@7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="boot-splash">
        <div class="loader mb-4"></div>
        <p class="text-[9px] uppercase tracking-[0.4em] text-slate-600 font-black animate-pulse">Initializing Flight Systems</p>
    </div>

    <div id="terminal-overlay">
        <div class="flex justify-between border-b border-slate-800 pb-2 mb-2 sticky top-0 bg-slate-950/90 backdrop-blur-sm z-10">
            <span class="font-bold text-sky-500">SYSTEM_TERMINAL_V2</span>
            <div class="flex gap-4">
              <button onclick="document.getElementById('terminal-overlay').innerHTML = ''" class="text-slate-600 hover:text-white text-[9px]">[CLEAR SCREEN]</button>
              <button onclick="document.getElementById('terminal-overlay').style.display='none'" class="text-slate-600 hover:text-white text-[9px]">[HIDE]</button>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
