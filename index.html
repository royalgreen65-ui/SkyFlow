<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFlow | Avionics Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05070a; color: #f8fafc; margin: 0; overflow: hidden; }
        #boot-splash { position: fixed; inset: 0; background: #05070a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
        #system-telemetry { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 120px; 
            background: rgba(2, 6, 23, 0.98); border-top: 1px solid #1e293b; 
            z-index: 10000; font-family: 'JetBrains Mono', monospace; 
            font-size: 10px; overflow-y: auto; padding: 10px;
            color: #64748b; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .tel-line { margin-bottom: 2px; display: flex; gap: 8px; }
        .tel-err { color: #f87171; font-weight: bold; }
        .tel-ok { color: #4ade80; }
        .fade-out { opacity: 0 !important; pointer-events: none !important; }
        .loader { width: 30px; height: 30px; border: 2px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      // Ensure process.env is defined for the browser environment
      window.process = window.process || { env: {} };
      
      function logToHUD(msg, type = 'INFO') {
        const hud = document.getElementById('hud-list');
        if (hud) {
          const div = document.createElement('div');
          div.className = `tel-line ${type === 'ERROR' ? 'tel-err' : type === 'SUCCESS' ? 'tel-ok' : ''}`;
          div.innerHTML = `<span>[${new Date().toLocaleTimeString()}]</span><span>${msg}</span>`;
          hud.appendChild(div);
          hud.parentElement.scrollTop = hud.parentElement.scrollHeight;
        }
        console.log(`[${type}] ${msg}`);
      }

      window.onerror = (e) => logToHUD("CRITICAL_FAULT: " + e, 'ERROR');
      window.onunhandledrejection = (e) => logToHUD("ASYNC_FAULT: " + e.reason, 'ERROR');

      window.addLog = (m, t) => logToHUD(m, t);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "d3": "https://esm.sh/d3@7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="boot-splash">
        <div class="loader mb-4"></div>
        <p class="text-[9px] uppercase tracking-[0.4em] text-slate-600 font-black animate-pulse">Initializing SkyFlow Core</p>
    </div>

    <div id="system-telemetry">
        <div class="flex justify-between border-b border-slate-800 pb-1 mb-2 sticky top-0 bg-slate-950/90">
            <span class="text-[8px] font-black text-slate-500 uppercase tracking-widest">SkyFlow System Console</span>
            <span class="text-[8px] font-black text-sky-500 uppercase">Local Kernel Active</span>
        </div>
        <div id="hud-list"></div>
    </div>

    <div id="root"></div>

    <!-- We load index.tsx as a single entry point to avoid relative path issues in browser previews -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
</body>
</html>
